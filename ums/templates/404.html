<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 â€“ Page Not Found | UMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-card {
            text-align: center;
            color: white;
            max-width: 560px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 900;
            line-height: 1;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .ghost {
            font-size: 5rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 3rem;
        }
    </style>
</head>

<body>
    <div class="error-card">
        <div class="glass-card">
            <div class="ghost mb-3">ðŸ‘»</div>
            <h1 class="error-code mb-2">404</h1>
            <h3 class="mb-3" style="color: rgba(255,255,255,0.9);">Page Not Found</h3>
            <p class="mb-4" style="color: rgba(255,255,255,0.6); max-width: 400px; margin: 0 auto;">
                Oops! The page you're looking for doesn't exist or has been moved.
                Let's get you back on track.
            </p>
            <div class="d-flex justify-content-center gap-3">
                <a href="/" class="btn btn-primary btn-lg px-4">
                    <i class="bi bi-house me-2"></i>Home
                </a>
                <button onclick="history.back()" class="btn btn-outline-light btn-lg px-4">
                    <i class="bi bi-arrow-left me-2"></i>Go Back
                </button>
            </div>
        </div>
    </div>
</body>

</html>
