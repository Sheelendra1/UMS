<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}UMS Auth{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        .auth-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .auth-sidebar {
            flex: 1;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 3rem;
            position: relative;
        }

        .auth-sidebar-content {
            z-index: 2;
        }

        .auth-sidebar::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://img.freepik.com/free-vector/abstract-digital-grid-background_53876-116345.jpg?w=1380&t=st=1686070000~exp=1686070600~hmac=5b47090886000000000000000000000000000000000000000000000000000000') center/cover;
            opacity: 0.1;
            z-index: 1;
        }

        .auth-main {
            flex: 1;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-card {
            width: 100%;
            max-width: 450px;
        }

        .form-control-lg {
            font-size: 1rem;
            padding: 0.75rem 1rem;
        }

        .btn-primary-lg {
            padding: 0.75rem 1rem;
            font-size: 1rem;
            width: 100%;
            border-radius: 0.5rem;
        }

        @media (max-width: 768px) {
            .auth-sidebar {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <!-- Sidebar -->
        <div class="auth-sidebar">
            <div class="auth-sidebar-content">
                <h1 class="display-4 fw-bold mb-4">University Management System</h1>
                <p class="lead mb-4">"Knowledge serves the future."</p>
                <div class="d-flex align-items-center">
                    <i class="bi bi-globe2 fs-1 me-3 opacity-75"></i>
                    <div>
                        <small class="d-block text-white-50">Secure Portal</small>
                        <span>Faculty & Student Access</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="auth-main">
            <div class="auth-card">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                {% endif %}

                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
