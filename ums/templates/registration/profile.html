{% extends 'base.html' %}

{% block title %}My Profile{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h3 class="card-title mb-0">My Profile</h3>
                    <a href="{% url 'password_change' %}" class="btn btn-light btn-sm">Change Password</a>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 text-center mb-3">
                            {% if user.profile_image %}
                                <img src="{{ user.profile_image.url }}" class="img-fluid rounded-circle mb-3" alt="Profile Image" style="width: 150px; height: 150px; object-fit: cover;">
                            {% else %}
                                <img src="https://ui-avatars.com/api/?name={{ user.username }}&background=random&size=150" class="img-fluid rounded-circle mb-3" alt="Default Profile" style="width: 150px; height: 150px;">
                            {% endif %}
                            <h4>{{ user.get_full_name|default:user.username }}</h4>
                            <span class="badge bg-secondary">{{ user.role }}</span>
                        </div>
                        <div class="col-md-8">
                            <h5 class="border-bottom pb-2 mb-3">Details</h5>
                            <div class="mb-3 row">
                                <label class="col-sm-3 col-form-label fw-bold">Username:</label>
                                <div class="col-sm-9">
                                    <input type="text" readonly class="form-control-plaintext" value="{{ user.username }}">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label class="col-sm-3 col-form-label fw-bold">Email:</label>
                                <div class="col-sm-9">
                                    <input type="text" readonly class="form-control-plaintext" value="{{ user.email|default:'Not provided' }}">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label class="col-sm-3 col-form-label fw-bold">First Name:</label>
                                <div class="col-sm-9">
                                    <input type="text" readonly class="form-control-plaintext" value="{{ user.first_name|default:'-' }}">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label class="col-sm-3 col-form-label fw-bold">Last Name:</label>
                                <div class="col-sm-9">
                                    <input type="text" readonly class="form-control-plaintext" value="{{ user.last_name|default:'-' }}">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label class="col-sm-3 col-form-label fw-bold">Date Joined:</label>
                                <div class="col-sm-9">
                                    <input type="text" readonly class="form-control-plaintext" value="{{ user.date_joined|date:'F j, Y' }}">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label class="col-sm-3 col-form-label fw-bold">Last Login:</label>
                                <div class="col-sm-9">
                                    <input type="text" readonly class="form-control-plaintext" value="{{ user.last_login|date:'F j, Y H:i' }}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
