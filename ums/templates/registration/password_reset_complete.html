{% extends 'registration/base_auth.html' %}
{% block title %}Password Reset Complete | UMS{% endblock %}

{% block content %}
<div class="text-center mb-5">
    <div class="bg-primary bg-opacity-10 text-primary rounded-circle d-inline-flex align-items-center justify-content-center mb-4"
        style="width: 80px; height: 80px;">
        <i class="bi bi-shield-check fs-1"></i>
    </div>
    <h3 class="fw-bold mb-3">Password Reset!</h3>
    <p class="text-secondary">Your password has been set. You may go ahead and log in now.</p>
</div>

<div class="text-center mt-4">
    <a href="{% url 'login' %}" class="btn btn-primary btn-lg w-100">Log In Now</a>
</div>
{% endblock %}
