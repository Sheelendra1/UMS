{% extends 'base.html' %}
{% block title %}{% if object %}Edit{% else %}Schedule{% endif %} Exam | UMS{% endblock %}
{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{% if object %}Edit{% else %}Schedule{% endif %} Exam</h1>
    <a href="{% url 'exam_list' %}" class="btn btn-sm btn-outline-secondary">Back to List</a>
</div>
<div class="row">
    <div class="col-md-8">
        <form method="post">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Course</label>
                    <select name="course" class="form-select" required>
                        <option value="">Choose...</option>
                        {% for choice in form.course.field.queryset %}
                        <option value="{{ choice.pk }}" {% if
                            form.course.value|stringformat:"s"==choice.pk|stringformat:"s" %}selected{% endif %}>{{
                            choice }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Exam Type</label>
                    <select name="exam_type" class="form-select" required>
                        {% for value, label in form.fields.exam_type.choices %}
                        <option value="{{ value }}" {% if form.exam_type.value==value %}selected{% endif %}>{{ label }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Date</label>
                    <input type="date" name="date" class="form-control"
                        value="{{ form.date.value|date:'Y-m-d'|default:'' }}" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Start Time</label>
                    <input type="time" name="start_time" class="form-control"
                        value="{{ form.start_time.value|time:'H:i'|default:'' }}">
                </div>
                <div class="col-md-4">
                    <label class="form-label">End Time</label>
                    <input type="time" name="end_time" class="form-control"
                        value="{{ form.end_time.value|time:'H:i'|default:'' }}">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Room Number</label>
                    <input type="text" name="room_number" class="form-control"
                        value="{{ form.room_number.value|default:'' }}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Total Marks</label>
                    <input type="number" name="total_marks" class="form-control"
                        value="{{ form.total_marks.value|default:'100' }}" required>
                </div>
                {% if object %}
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="is_published" id="isPublished" {% if
                            form.is_published.value %}checked{% endif %}>
                        <label class="form-check-label" for="isPublished">
                            Publish Results (Visible to students)
                        </label>
                    </div>
                </div>
                {% endif %}

                <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-primary">Save Exam</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
