{% extends 'base.html' %}
{% block title %}Delete Timetable Entry | UMS{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">Confirm Delete</h4>
            </div>
            <div class="card-body">
                <p class="lead">Are you sure you want to delete the timetable entry for <strong>{{ object.course.name
                        }}</strong> on <strong>{{ object.day_of_week }}</strong>?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    <a href="{% url 'timetable_list' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
