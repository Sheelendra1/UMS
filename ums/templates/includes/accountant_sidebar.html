<div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark sidebar">
    <a href="{% url 'accountant_dashboard' %}"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <i class="bi bi-cash-stack fs-4 me-2"></i>
        <span class="fs-4">Accountant</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a href="{% url 'accountant_dashboard' %}"
                class="nav-link text-white {% if request.resolver_match.url_name == 'accountant_dashboard' %}active{% endif %}">
                <i class="bi bi-speedometer2 me-2"></i>
                Dashboard
            </a>
        </li>
        <li>
            <a href="{% url 'accountant_collect_fees' %}"
                class="nav-link text-white {% if request.resolver_match.url_name == 'accountant_collect_fees' %}active{% endif %}">
                <i class="bi bi-cash-coin me-2"></i>
                Collect Fees
            </a>
        </li>
        <li>
            <a href="{% url 'accountant_payment_history' %}"
                class="nav-link text-white {% if request.resolver_match.url_name == 'accountant_payment_history' or request.resolver_match.url_name == 'accountant_receipt' %}active{% endif %}">
                <i class="bi bi-clock-history me-2"></i>
                Payment History
            </a>
        </li>
        <li>
            <a href="{% url 'accountant_reports' %}"
                class="nav-link text-white {% if request.resolver_match.url_name == 'accountant_reports' %}active{% endif %}">
                <i class="bi bi-bar-chart me-2"></i>
                Financial Reports
            </a>
        </li>
        <li>
            <a href="{% url 'accountant_notices' %}"
                class="nav-link text-white {% if request.resolver_match.url_name == 'accountant_notices' or request.resolver_match.url_name == 'accountant_post_notice' %}active{% endif %}">
                <i class="bi bi-megaphone me-2"></i>
                Notices
            </a>
        </li>
        <li>
            <a href="{% url 'accountant_profile' %}"
                class="nav-link text-white {% if request.resolver_match.url_name == 'accountant_profile' %}active{% endif %}">
                <i class="bi bi-person-circle me-2"></i>
                Profile
            </a>
        </li>
    </ul>
    <hr>
    <div class="dropdown">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1"
            data-bs-toggle="dropdown" aria-expanded="false">
            {% if user.profile_image %}
            <img src="{{ user.profile_image.url }}" alt="" width="32" height="32" class="rounded-circle me-2">
            {% else %}
            <img src="https://ui-avatars.com/api/?name={{ user.get_full_name|urlencode }}&background=198754&color=fff"
                alt="" width="32" height="32" class="rounded-circle me-2">
            {% endif %}
            <strong>{{ user.get_full_name|default:user.username }}</strong>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
            <li><a class="dropdown-item" href="{% url 'accountant_profile' %}"><i
                        class="bi bi-person me-2"></i>Profile</a></li>
            <li><a href="{% url 'password_change' %}" class="dropdown-item"><i class="bi bi-key me-2"></i>Change
                    Password</a></li>
            <li>
                <hr class="dropdown-divider">
            </li>
            <li>
                <form action="{% url 'logout' %}" method="post" class="m-0">
                    {% csrf_token %}
                    <button type="submit" class="dropdown-item"><i class="bi bi-box-arrow-right me-2"></i>Sign
                        out</button>
                </form>
            </li>
        </ul>
    </div>
</div>
