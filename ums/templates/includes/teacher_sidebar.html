<div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark sidebar">
    <a href="{% url 'teacher_dashboard' %}"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <i class="bi bi-mortarboard-fill fs-4 me-2"></i>
        <span class="fs-4">Teacher Panel</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a href="{% url 'teacher_dashboard' %}"
                class="nav-link text-white {% if request.resolver_match.url_name == 'teacher_dashboard' %}active{% endif %}">
                <i class="bi bi-speedometer2 me-2"></i>
                Dashboard
            </a>
        </li>
        <li>
            <a href="{% url 'teacher_my_courses' %}"
                class="nav-link text-white {% if request.resolver_match.url_name == 'teacher_my_courses' or request.resolver_match.url_name == 'teacher_course_students' %}active{% endif %}">
                <i class="bi bi-book me-2"></i>
                My Courses
            </a>
        </li>
        <li>
            <a href="{% url 'teacher_timetable' %}"
                class="nav-link text-white {% if request.resolver_match.url_name == 'teacher_timetable' %}active{% endif %}">
                <i class="bi bi-calendar3 me-2"></i>
                Timetable
            </a>
        </li>
        <li>
            <a href="{% url 'teacher_take_attendance' %}"
                class="nav-link text-white {% if request.resolver_match.url_name == 'teacher_take_attendance' %}active{% endif %}">
                <i class="bi bi-calendar-check me-2"></i>
                Take Attendance
            </a>
        </li>
        <li>
            <a href="{% url 'teacher_upload_marks' %}"
                class="nav-link text-white {% if request.resolver_match.url_name == 'teacher_upload_marks' or request.resolver_match.url_name == 'teacher_enter_marks' %}active{% endif %}">
                <i class="bi bi-pencil-square me-2"></i>
                Upload Marks
            </a>
        </li>
        <li>
            <a href="{% url 'teacher_notices' %}"
                class="nav-link text-white {% if request.resolver_match.url_name == 'teacher_notices' or request.resolver_match.url_name == 'teacher_post_notice' %}active{% endif %}">
                <i class="bi bi-megaphone me-2"></i>
                Notices
            </a>
        </li>
        <li>
            <a href="{% url 'teacher_view_students' %}"
                class="nav-link text-white {% if request.resolver_match.url_name == 'teacher_view_students' or request.resolver_match.url_name == 'teacher_student_profile' %}active{% endif %}">
                <i class="bi bi-people me-2"></i>
                View Students
            </a>
        </li>
        <li>
            <a href="{% url 'teacher_reports' %}"
                class="nav-link text-white {% if request.resolver_match.url_name == 'teacher_reports' %}active{% endif %}">
                <i class="bi bi-graph-up me-2"></i>
                Reports
            </a>
        </li>
        <li>
            <a href="{% url 'teacher_profile' %}"
                class="nav-link text-white {% if request.resolver_match.url_name == 'teacher_profile' %}active{% endif %}">
                <i class="bi bi-person-circle me-2"></i>
                Profile
            </a>
        </li>
    </ul>
    <hr>
    <div class="dropdown">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1"
            data-bs-toggle="dropdown" aria-expanded="false">
            {% if user.profile_image %}
            <img src="{{ user.profile_image.url }}" alt="" width="32" height="32" class="rounded-circle me-2">
            {% else %}
            <img src="https://ui-avatars.com/api/?name={{ user.get_full_name|urlencode }}&background=6f42c1&color=fff"
                alt="" width="32" height="32" class="rounded-circle me-2">
            {% endif %}
            <strong>{{ user.get_full_name|default:user.username }}</strong>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
            <li><a class="dropdown-item" href="{% url 'teacher_profile' %}"><i class="bi bi-person me-2"></i>Profile</a>
            </li>
            <li><a href="{% url 'password_change' %}" class="dropdown-item"><i class="bi bi-key me-2"></i>Change
                    Password</a></li>
            <li>
                <hr class="dropdown-divider">
            </li>
            <li>
                <form action="{% url 'logout' %}" method="post" class="m-0">
                    {% csrf_token %}
                    <button type="submit" class="dropdown-item"><i class="bi bi-box-arrow-right me-2"></i>Sign
                        out</button>
                </form>
            </li>
        </ul>
    </div>
</div>
