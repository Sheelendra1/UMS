<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 â€“ Access Denied | UMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-card {
            text-align: center;
            color: white;
            max-width: 560px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 900;
            line-height: 1;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .shield-icon {
            font-size: 5rem;
            color: #e74c3c;
            animation: shake 0.6s ease-in-out infinite alternate;
        }

        @keyframes shake {
            0% {
                transform: rotate(-5deg);
            }

            100% {
                transform: rotate(5deg);
            }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            padding: 3rem;
        }
    </style>
</head>

<body>
    <div class="error-card">
        <div class="glass-card">
            <div class="shield-icon mb-3"><i class="bi bi-shield-lock"></i></div>
            <h1 class="error-code mb-2">403</h1>
            <h3 class="mb-3" style="color: rgba(255,255,255,0.9);">Access Denied</h3>
            <p class="mb-4" style="color: rgba(255,255,255,0.6); max-width: 400px; margin: 0 auto;">
                You don't have permission to access this page.
                If you believe this is an error, please contact your administrator.
            </p>
            <div class="d-flex justify-content-center gap-3">
                <a href="/" class="btn btn-danger btn-lg px-4">
                    <i class="bi bi-house me-2"></i>Home
                </a>
                <button onclick="history.back()" class="btn btn-outline-light btn-lg px-4">
                    <i class="bi bi-arrow-left me-2"></i>Go Back
                </button>
            </div>
        </div>
    </div>
</body>

</html>
