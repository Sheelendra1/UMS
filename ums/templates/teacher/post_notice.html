{% extends 'teacher/base_teacher.html' %}
{% block title %}Post Notice | UMS{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Post New Notice</h1>
    <a href="{% url 'teacher_notices' %}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left me-1"></i>Back to Notices
    </a>
</div>

<div class="card shadow-sm">
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label fw-bold">Title</label>
                <input type="text" name="title" id="title" class="form-control" placeholder="Enter notice title"
                    required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label fw-bold">Description</label>
                <textarea name="description" id="description" class="form-control" rows="5"
                    placeholder="Enter notice content..." required></textarea>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="target_audience" class="form-label fw-bold">Target Audience</label>
                    <select name="target_audience" id="target_audience" class="form-select">
                        <option value="ALL">All</option>
                        <option value="STUDENT" selected>Students</option>
                        <option value="FACULTY">Teachers</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="target_course" class="form-label fw-bold">Target Course (Optional)</label>
                    <select name="target_course" id="target_course" class="form-select">
                        <option value="">-- All Classes --</option>
                        {% for course in courses %}
                        <option value="{{ course.id }}">{{ course.code }} â€“ {{ course.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="attachment" class="form-label fw-bold">Attachment (Optional)</label>
                <input type="file" name="attachment" id="attachment" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">
                <i class="bi bi-send me-2"></i>Post Notice
            </button>
        </form>
    </div>
</div>
{% endblock %}
