{% extends 'base.html' %}

{% block title %}Add Student | UMS{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Add New Student</h1>
    <a href="{% url 'student_list' %}" class="btn btn-sm btn-outline-secondary">Back to List</a>
</div>

<div class="row">
    <div class="col-md-8">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="first_name" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="last_name" required>
                </div>

                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="col-md-6">
                    <label for="enrollmentNo" class="form-label">Enrollment Number</label>
                    <input type="text" class="form-control" id="enrollmentNo" name="enrollment_no" required>
                </div>

                <div class="col-md-6">
                    <label for="department" class="form-label">Department</label>
                    <select class="form-select" id="department" name="department" required>
                        <option value="">Choose...</option>
                        {% for dept in departments %}
                        <option value="{{ dept.id }}">{{ dept.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="semester" class="form-label">Semester</label>
                    <input type="number" class="form-control" id="semester" name="semester" min="1" max="8" required>
                </div>

                <div class="col-md-6">
                    <label for="admissionDate" class="form-label">Admission Date</label>
                    <input type="date" class="form-control" id="admissionDate" name="admission_date" required>
                </div>
                <div class="col-md-6">
                    <label for="profileImage" class="form-label">Profile Image</label>
                    <input type="file" class="form-control" id="profileImage" name="profile_image" accept="image/*">
                </div>

                <div class="col-12">
                    <hr>
                    <h5 class="mb-3">Security</h5>
                </div>

                <div class="col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="col-md-6 d-flex align-items-center">
                    <div class="form-check mt-4">
                        <input class="form-check-input" type="checkbox" id="autoGenerate" name="auto_generate">
                        <label class="form-check-label" for="autoGenerate">
                            Auto-generate Password
                        </label>
                    </div>
                </div>

                <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-primary">Create Student</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
