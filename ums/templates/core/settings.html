{% extends 'base.html' %}
{% block title %}System Settings | UMS{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">System Settings</h1>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                University Configuration
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">University Name</label>
                        <input type="text" name="university_name" class="form-control"
                            value="{{ settings.university_name }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Academic Year</label>
                        <input type="text" name="academic_year" class="form-control"
                            value="{{ settings.academic_year }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Current Semester</label>
                        <input type="number" name="current_semester" class="form-control"
                            value="{{ settings.current_semester }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">University Logo</label>
                        {% if settings.logo %}
                        <div class="mb-2">
                            <img src="{{ settings.logo.url }}" alt="Logo" style="max-height: 100px;">
                        </div>
                        {% endif %}
                        <input type="file" name="logo" class="form-control">
                    </div>

                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
