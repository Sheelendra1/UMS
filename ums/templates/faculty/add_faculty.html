{% extends 'base.html' %}

{% block title %}Add Faculty | UMS{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Add New Faculty</h1>
    <a href="{% url 'faculty_list' %}" class="btn btn-sm btn-outline-secondary">Back to List</a>
</div>

<div class="row">
    <div class="col-md-8">
        <form method="post">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="first_name" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="last_name" required>
                </div>

                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="col-md-6">
                    <label for="designation" class="form-label">Designation</label>
                    <input type="text" class="form-control" id="designation" name="designation" required>
                </div>

                <div class="col-md-6">
                    <label for="department" class="form-label">Department</label>
                    <select class="form-select" id="department" name="department" required>
                        <option value="">Choose...</option>
                        {% for dept in departments %}
                        <option value="{{ dept.id }}">{{ dept.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="joiningDate" class="form-label">Joining Date</label>
                    <input type="date" class="form-control" id="joiningDate" name="joining_date" required>
                </div>

                <div class="col-12">
                    <label class="form-label">Assign Available Courses (Optional)</label>
                    <div class="card p-2" style="max-height: 150px; overflow-y: auto;">
                        {% for course in courses %}
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="{{ course.id }}"
                                id="course{{ course.id }}" name="courses">
                            <label class="form-check-label" for="course{{ course.id }}">
                                {{ course.name }} ({{ course.code }})
                            </label>
                        </div>
                        {% empty %}
                        <div class="text-muted">No unassigned courses available.</div>
                        {% endfor %}
                    </div>
                </div>

                <div class="col-12">
                    <hr>
                    <h5 class="mb-3">Security</h5>
                </div>

                <div class="col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="col-md-6 d-flex align-items-center">
                    <div class="form-check mt-4">
                        <input class="form-check-input" type="checkbox" id="autoGenerate" name="auto_generate">
                        <label class="form-check-label" for="autoGenerate">
                            Auto-generate Password
                        </label>
                    </div>
                </div>

                <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-primary">Add Faculty</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
