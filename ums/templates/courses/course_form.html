{% extends 'base.html' %}
{% block title %}{% if object %}Edit{% else %}Add{% endif %} Course | UMS{% endblock %}
{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{% if object %}Edit{% else %}Add{% endif %} Course</h1>
    <a href="{% url 'course_list' %}" class="btn btn-sm btn-outline-secondary">Back to List</a>
</div>
<div class="row">
    <div class="col-md-6">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Course Name</label>
                <input type="text" name="name" class="form-control" value="{{ form.name.value|default:'' }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Code</label>
                <input type="text" name="code" class="form-control" value="{{ form.code.value|default:'' }}" required>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Department</label>
                    <select name="department" class="form-select" required>
                        <option value="">---------</option>
                        {% for choice in form.department.field.queryset %}
                        <option value="{{ choice.pk }}" {% if
                            form.department.value|stringformat:"s"==choice.pk|stringformat:"s" %}selected{% endif %}>{{
                            choice }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Assigned Faculty</label>
                    <select name="faculty" class="form-select">
                        <option value="">---------</option>
                        {% for choice in form.faculty.field.queryset %}
                        <option value="{{ choice.pk }}" {% if
                            form.faculty.value|stringformat:"s"==choice.pk|stringformat:"s" %}selected{% endif %}>{{
                            choice }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">Semester</label>
                    <input type="number" name="semester" class="form-control"
                        value="{{ form.semester.value|default:'' }}" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Credits</label>
                    <input type="number" name="credits" class="form-control" value="{{ form.credits.value|default:'' }}"
                        required>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Capacity</label>
                    <input type="number" name="capacity" class="form-control"
                        value="{{ form.capacity.value|default:'50' }}" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Save Course</button>
        </form>
    </div>
</div>
{% endblock %}
