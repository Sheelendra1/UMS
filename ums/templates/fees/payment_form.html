{% extends 'base.html' %}
{% block title %}Record Payment | UMS{% endblock %}
{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Record Fee Payment</h1>
    <a href="{% url 'fee_payment_list' %}" class="btn btn-sm btn-outline-secondary">Back to List</a>
</div>
<div class="row">
    <div class="col-md-6">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Student</label>
                <select name="student" class="form-select" required>
                    <option value="">---------</option>
                    {% for choice in form.student.field.queryset %}
                    <option value="{{ choice.pk }}">{{ choice }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Amount Custom</label>
                <input type="number" step="0.01" name="amount_paid" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Status</label>
                <select name="status" class="form-select">
                    {% for value, label in form.fields.status.choices %}
                    <option value="{{ value }}">{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-success">Record Payment</button>
        </form>
    </div>
</div>
{% endblock %}
