{% extends 'base.html' %}
{% block title %}Add Fee Structure | UMS{% endblock %}
{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Add Fee Structure</h1>
    <a href="{% url 'fee_structure_list' %}" class="btn btn-sm btn-outline-secondary">Back to List</a>
</div>
<div class="row">
    <div class="col-md-6">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Department</label>
                <select name="department" class="form-select" required>
                    <option value="">---------</option>
                    {% for choice in form.department.field.queryset %}
                    <option value="{{ choice.pk }}" {% if
                        form.department.value|stringformat:"s"==choice.pk|stringformat:"s" %}selected{% endif %}>{{
                        choice }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Semester</label>
                <input type="number" name="semester" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Amount</label>
                <input type="number" step="0.01" name="amount" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Structure</button>
        </form>
    </div>
</div>
{% endblock %}
